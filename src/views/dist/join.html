<!DOCTYPE html >
<html lang="ko">
  <head>
    <title> | Wetube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="/static/css/styles.css"/>
  </head>
  <body> 
    <header><a class="header__logo" href="/"><i class="fab fa-youtube"></i></a>
      <nav>
        <ul>
          <li><a href="/search"><i class="fas fa-search"></i></a></li>
          <li><a href="/login"> Login</a></li>
          <li><a class="header__btn" href="/join"> Join</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form method="POST">
        <input name="name" type="text" required="required" placeholder="put your name"/>
        <input name="email" type="email" required="required" placeholder="put your email"/>
        <input name="username" type="text" required="required" placeholder="put your username"/>
        <input name="password" type="password" required="required" placeholder="put your password"/>
        <input name="password2" type="password" required="required" placeholder="Confirm your password"/>
        <input name="location" type="text" required="required" placeholder="put your location"/>
        <input type="submit" value="Join"/>
      </form>
      <div class="auth-switch"><span>Already have an account? </span><a href="/login">Log In Now &rarr;</a></div>
    </main>
    <footer>&copy; 2022 창현이의 웹개발</footer>
  </body>
</html>
